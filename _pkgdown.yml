title: uasimg
url: http://ucanr-igis.github.io/uasimg
template:
  params:
    bootswatch: flatly
    ganalytics: UA-81567502-3
development:
  mode: release
home:
  sidebar:
    structure: [links, license, community, citation, authors]
repo:
  url:
    home: https://github.com/ucanr-igis/uasimg/
    source: https://github.com/ucanr-igis/uasimg/blob/master/
    issue: https://github.com/ucanr-igis/uasimg/issues/
    user: https://github.com/ucanr-igis/
reference:
  - title: Base functions
    desc: Base functions that support everything else
    contents:
      - uas_info
      - print.uas_info
  - title: Data Catalogs
    desc: Functions to create data catalogs
    contents:
      - uas_report
      - uas_toc
      - uas_thumbnails_make
  - title: Subsetting and Grouping
    desc: Managing and manipulating groups of images
    contents:
      - uas_grp_flt
      - print.uas_grp
      - uas_move
  - title: Exporting
    desc: Exporting image locations and other geometries
    contents:
      - uas_exp_kml
      - uas_exp_shp
  - title: Single Images
    desc: Individual image utilities
    contents:
      - uas_worldfile
      - uas_cropctr
      - uas_convert
      - uas_rename
  - title: Metadata
    desc: Managing metadata
    contents:
      - uas_metadata_make
      - uas_getflds
      - uas_setflds
      - uas_flds_oem
  - title: Package Settings
    desc: Manage package settings
    contents:
      - uas_getcache
      - uas_setcache
      - uas_clearcache
      - uas_cameras
      - uas_readcameras
  - title: Other Utility Functions
    desc: Other utility functions
    contents:
      - uas_path2name_fun
      - uas_dirs_find
      - findonpath
      - geo2utm
      - null2na
  - title: Unit Conversion Functions
    desc: Unit conversion functions
    contents:
      - cm2in
      - ft2m
      - m2ft
      - msq2acres
navbar:
  type: inverse
  structure:
    left:
    - home
    - intro
    - reference
    - articles
    - tutorials
    - news
    right: github
  components:
    home:
      icon: fas fa-home fa-lg
      href: index.html
    reference:
      text: Reference
      href: reference/index.html
    news:
      text: Changelog
      href: news/index.html
    github:
      icon: fab fa-github fa-lg
      href: https://github.com/ucanr-igis/uasimg/
    presentations:
      text: Presentations
      menu:
       - text: "Overview of Drone Image Utilities"
         href: https://ucanr-igis.github.io/uasimg-res/pres/intro-uasimg_2021-05-13.html

